<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/css/list_album_client.css" />
    <link rel="stylesheet" type="text/css" href="/css/ListAlbumClient.css" />
    <link rel="stylesheet" type="text/css" href="/css/BtnNeon.css" />
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


<!------------------------ nav ------------------------------------>
<nav class=" navbar navbar-expand-lg  layout">
    <a class="font navbar-brand" href="#">WeatherChill</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">


            <li class="nav-item ">
                <div class="font_li " th:attr="onclick=|window.location.href='/home-page'|">Home</div>

            </li>

            <li class="nav-item">
                <div class="font_li " th:attr="onclick=|window.location.href='/ListAlbum'|">Album</div>
            </li>

            <li class="nav-item">
                <a class="font_li " href="#">List Music</a>
            </li>
            <li class="nav-item">
                <a class="font_li " href="#">Favorite Music</a>
            </li>


        </ul>
        <form class="form-inline my-2 my-lg-0 search" action="/search" method="get">
            <div class="btn" onclick="location.href='/login'">Login</div>
            <div class="btn" onclick="location.href='/register'">Sign Up</div>

            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn  my-2 my-sm-0" type="submit">Search</button>

            <button class="icon_avatar1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <!-- Thêm biểu tượng người dùng -->
                <i class="avatar bx bx-user-circle"></i>
            </button>
        </form>

    </div>
</nav>


    <h1>Search Results for "
        <span th:text="${keyword}"></span>"
    </h1>
    <!--------------------------- List album ---------------------------->
    <div class="gallery">
        <div th:each="albumEntity : ${listAlbum}" class="album-item">
            <a th:href="@{'/ListAlbum/listmusic/' + ${albumEntity.id}(ten=${ten})}">
                <img th:src="@{'/Album/' + ${albumEntity.imgPath}}" class="size">
                <p th:text="${albumEntity.name}"></p>
            </a>



            <div class = "view">

                <i class="fa fa-eye"></i>
                <p class="font1" th:text="${albumEntity.viewCount >= 1000000 ? albumEntity.viewCount / 1000000 + 'M' : (albumEntity.viewCount >= 1000 ? albumEntity.viewCount / 1000 + 'K' : albumEntity.viewCount)}"></p>
            </div>
            <!--            <p th:text="[+ ${albumEntity.category.name} +]"></p>-->

        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
