<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Đăng ký</title>

</head>
<body>
<!--th:object="${tkKhachEntity}"-->
<form action="/register" method="post" novalidate>


<div class="all_khung">
    <div class="form-box">
        <div>


            <h2>Register</h2>
            <div class="inputbox">
                <ion-icon name="accessibility-outline"></ion-icon>
                <input type="text" id="ten" name="name" required>
                <label for="ten">Nick Name</label>
            </div>


            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" id="taikhoan" name="email" required>
                <label for="taikhoan">Email</label>
            </div>


            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="matkhau" name="password" required>
                <label for="matkhau">Password</label>
            </div>



            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>


            <button type="submit" class="btn_login">Register</button>

            <div class="register">
                <p>Have a account ?
                    <a type="button" th:onclick="|window.location.href='/login'|">Login</a>
                </p>
            </div>


        </div>
    </div>
</div>
</form>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>
</html>
