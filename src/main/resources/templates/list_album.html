<!-- image-list.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Image List</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img.size {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        button:hover {
            background-color: #45a049;
        }

        button + button {
            margin-left: 10px;
        }
    </style>

<body>

<h2>List Album Music</h2>

<!-- Hiển thị danh sách ảnh trong một bảng -->
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Image Album</th>
        <th>Name</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <form th:action="@{/album/filter}" method="post" enctype="multipart/form-data">
        <select id="categorySelect" name="categorySelect">
            <option th:value="0">All</option>
            <!-- Sử dụng th:each để lặp qua danh sách thể loại và tạo các tùy chọn -->
            <option th:each="category : ${listCategory}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <br/>
        <input type="hidden" id="categoryId" name="categoryId" th:value="0"/>
        <button type="submit">Lọc</button>
    </form>
    <script>
        document.getElementById('categorySelect').addEventListener('change', function() {
            // Lấy giá trị của tùy chọn được chọn
            var selectedGenre = this.value;

            // Cập nhật giá trị vào trường input ẩn
            document.getElementById('categoryId').value = selectedGenre;
        });
    </script>


    <!-- Duyệt qua danh sách ảnh và hiển thị từng dòng -->
    <tr th:each="albumEntity : ${listAlbum}">
        <td th:text="${albumEntity.id}"></td>

        <td>
            <img th:src="'/Album/' + ${albumEntity.imgPath}" class="size">
        </td>

        <td th:text="${albumEntity.name}"></td>

        <td th:text="${albumEntity.category.name}"></td>

        <td class="action-buttons">
            <a th:href="@{'/album/listmusic/' + ${albumEntity.id}}">Xem</a>
            <a th:href="@{/album/delete/{albumId}(albumId=${albumEntity.id})}" onclick="return confirm('Are you sure?')">Xóa</a>
        </td><!--/delete/{albumId}-->
    </tr>


    <button type="button" onclick="window.location.href='/album/insert'">Thêm Album</button>
    <button type="button" th:onclick="|window.location.href='/music'|">Danh sách tất cả Nhạc</button>
    <button type="button" onclick="window.location.href='/showImage'">Trang Chủ</button>


    </tbody>
</table>



</body>
</html>
