<div class="main_area">

    <div class="side_bar">

        <form th:action="@{/User/editfile}" method="post" enctype="multipart/form-data">
            <div class="form_up_avatar">

                <input type="file" id="tepHinh" name="file" accept="image/*" style="display: none;" onchange="submitForm()"/>
                <script>
                    function kichHoatInput() {
                        document.getElementById('tepHinh').click();
                    }

                    function submitForm() {
                        document.getElementById('btntepHinh').click();
                    }
                </script>

                <div class="container_avatar">
                    <img class="avatar_choose" onclick="kichHoatInput()">
                    <i class='bx bx-image-add' onclick="kichHoatInput()"></i>
                </div>

                <button type="submit" id="btntepHinh" style="display: none;"></button>

            </div>
        </form>

        <form th:action="@{/User/edit}" method="post" >
            <div class="form">

                <img class="avatar_chinh" th:src="'/Avatar/' + ${imgpath}">

                <input class="name_avatar" type="text" name="name"  th:value="${ten}" required/>


                <input type="text" name="email"  th:value="${email}" required/>


                <textarea maxlength="100" name="describe" type="text" th:text="${describe}" required ></textarea>

                <div class="box_folow">
                    <div class="like">

                <i class='bx bx-x'></i>
            </div>

        </form>
    </div>



    <!--------------------------- List album ---------------------------->

    <div class="gallery">
        <div th:each="albumEntity : ${listAlbum}" class="album-item">
            <a th:href="@{'/ListAlbum/listmusic/' + ${albumEntity.id}(ten=${ten})}">
                <img th:src="@{'/Album/' + ${albumEntity.imgPath}}" class="size">
                <p th:text="${albumEntity.name}"></p>
            </a>



            <div class = "view">

                <i class="fa fa-eye"></i>
                <p class="font1" th:text="${albumEntity.viewCount >= 1000000 ? albumEntity.viewCount / 1000000 + 'M' : (albumEntity.viewCount >= 1000 ? albumEntity.viewCount / 1000 + 'K' : albumEntity.viewCount)}"></p>
            </div>
