<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background {
            background-size: cover;
            background-position: center;
            height: calc(100% - 10px); /* Subtracting the border size */
            width: calc(100% - 10px);  /* Subtracting the border size */
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            border: 5px solid #f800ff;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 1;
            position: relative;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: deeppink;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: pink;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .controls input[type="range"] {
            margin: 10px 0;
            width: 300px;
        }
    </style>
</head>
<body>
<div th:if="${background != null}" th:style="'background-image: url(' + ${background.path} + ');'" class="background"></div>
<div class="content">
    <h1 th:if="${music != null}" th:text="${music.name}">Music Title</h1>
    <audio id="audioPlayer" th:if="${music != null}" th:attr="src='/Music/' + ${music.path}" style="display:none;"></audio>
    <button th:if="${music != null}" onclick="togglePlay()">Play</button>
    <div class="controls" th:if="${music != null}">
        <input type="range" id="seekBar" value="0" max="100" step="1" onchange="seekMusic()">
        <input type="range" id="volumeControl" value="100" max="100" step="1" onchange="adjustVolume()">
    </div>
    <h1 th:if="${music == null}">No music found</h1>
</div>

<script>
    var audio = document.getElementById('audioPlayer');
    var isPlaying = false;
    var seekBar = document.getElementById('seekBar');
    var volumeControl = document.getElementById('volumeControl');

    audio.addEventListener('timeupdate', updateSeekBar);

    function togglePlay() {
        if (isPlaying) {
            audio.pause();
            event.target.textContent = 'Play';
        } else {
            audio.play();
            event.target.textContent = 'Pause';
        }
        isPlaying = !isPlaying;
    }

    function updateSeekBar() {
        var progress = (audio.currentTime / audio.duration) * 100;
        seekBar.value = progress;
    }

    function seekMusic() {
        var seekTo = audio.duration * (seekBar.value / 100);
        audio.currentTime = seekTo;
    }

    function adjustVolume() {
        audio.volume = volumeControl.value / 100;
    }
</script>
</body>
</html>
