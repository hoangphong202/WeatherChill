<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<form action="/login" method="post">
<div class="all_khung">
    <div class="form-box">
        <div>


            <h2>Login</h2>

            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" id="taikhoan" name="taikhoan" required>
                <label for="taikhoan">Email</label>

            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="matkhau" name="matkhau" required>
                <label for="matkhau">Password</label>
            </div>



<!--            <div class="forget">-->
<!--                 <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label> -->

<!--            </div>-->

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>

            <button type="submit" class="btn_login">Log in</button>

            <div class="register" >
                <p>Don't have a account ?
                    <a type="button" th:onclick="|window.location.href='/register'|">Register</a>
                </p>
            </div>



        </div>
    </div>
</div>
</form>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>




</body>
</html>
